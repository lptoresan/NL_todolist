<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Lista de Tarefas</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" name="images.png" widht="200" />

	<h:form id="frm">

		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">

			<p:outputLabel value="Tarefa" />
			<p:inputText size="30" value="#{tarefa.listatarefa.nome}"
				required="true" label="Tarefa" />
			<p:outputLabel value="ObservaÃ§Ã£o" />
			<p:inputText size="30"
				value="#{tarefa.listatarefa.observacao}" label="Observacao" />
		</p:panelGrid>
		<p:outputLabel />
		<p:commandButton value="Cadastrar"
			action="#{tarefa.adicionarTarefa}" update="frm tabela"
			style="margin-top: 10" />

		<p:dataTable value="#{tarefa.tarefas}" var="tarefas"
			id="tabela">
			<p:column headerText="Tarefa">
				<p:outputLabel value="#{tarefas.nome}" />
			</p:column>

			<p:column headerText="ObservaÃ§Ã£o">
				<p:outputLabel value="#{tarefas.observacao}" />
			</p:column>
		</p:dataTable>

		<p:column>
			<p:commandButton icon="ui-icon-pencil" update="@form" process="@this">
				<f:setPropertyActionListener value="#{tarefas}"
					target="#{tarefa.listatarefa}"></f:setPropertyActionListener>
			</p:commandButton>

			<p:commandButton icon="ui-icon-trash" update="tabela" process="@this">
				<f:setPropertyActionListener value="#{tarefas}"
					target="#{tarefa.listatarefa}"></f:setPropertyActionListener>
			</p:commandButton>
		</p:column>

	</h:form>
</h:body>
</html>
