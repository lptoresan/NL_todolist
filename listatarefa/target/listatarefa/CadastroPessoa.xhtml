<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Lista de Tarefas</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" name="images.png" widht="200" />

	<h:form id="form">

		<h1>Informações do cadastro</h1>

		<p:messages autoUpdate="true" id="msg" />

		<p:panel header="Cadastro de usuário">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{bean.pessoa.nome}" id="nome" required="true"
					size="50" requiredMessage="O nome é obrigatório!"
					placeholder="Insira o nome aqui" title="Nome" />
				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText value="#{bean.pessoa.telefone}" id="telefone" size="50"
					placeholder="Insira o telefone aqui" title="Telefone" />
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText value="#{bean.pessoa.email}" id="email" size="50"
					placeholder="Insira o email aqui" title="E-mail" />
				<p:outputLabel value="Nome de usuário" for="username" />
				<p:inputText value="#{bean.pessoa.username}" id="username"
					required="true" size="50"
					requiredMessage="O nome de usuário é obrigatório!"
					placeholder="Insira o nome de usuário aqui" title="Username" />
				<p:outputLabel value="Senha" for="senha" />
				<p:password value="{bean.pessoa.senha}" id="senha" required="true"
					feedback="true" weakLabel="Muito fraca" goodLabel="Senha razoável" strongLabel="Senha ótima"
					inline="true" promptLabel="Informe uma senha" match="confirma"
					size="50" requiredMessage="A senha é obrigatória!"
					placeholder="Insira a senha aqui" title="Senha" 
					validatorMessage="A senha de confirmação e a senha inserida estão diferentes." />
				<p:outputLabel value="Confirme a senha" for="confirma"/>
				<p:password id="confirma" required="true" placeholder="Confirme a senha"/>
				<p:outputLabel />
				<p:commandButton value="Cadastrar" action="#{bean.adicionar}"
					update="form tabelaPessoa" />
				<p:outputLabel />
			</h:panelGrid>
		</p:panel>

	</h:form>
	
	<h1>Lista de usuários</h1>
	<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="Telefone">#{p.telefone}</p:column>
		<p:column headerText="Email">#{p.email}</p:column>
		<p:column headerText="Nome de usuário">#{p.username}</p:column> 
	</p:dataTable>

</h:body>
</html>
